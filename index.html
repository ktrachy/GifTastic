<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/animate.js"></script>
</head>

<body>
    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="text-center">Animal Stop and Go Animation</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="makeButtons"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-9">
                    <div class="row" id="gifs-appear-here">
                        <!-- insert images dynamically here -->
                    </div>
                </div>
                <div class="col-md-3 right-side">
                    <div class="row">
                        <div class="col-md-12">
                            <form id="animal-form">
                                <label for="animal-input">Add an animal</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" id="animal-input">
                        </div>
                    </div>
                    <!-- Button triggers new animal to be added -->
                    <div class="row">
                        <div class="col-md-12 submitmargin">
                            <input id="add-animal" type="submit" value="Submit" class="animal btn btn-success button">
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
